<h2 mat-dialog-title>Agregar ingreso</h2>
<div mat-dialog-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
        <mat-form-field appearance="fill">
            <mat-label>Tipo</mat-label>
            <input type="text" matInput formControlName="typeIncome">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Origen</mat-label>
            <input type="text" matInput formControlName="origin">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Descripcion</mat-label>
            <input type="text" matInput formControlName="description">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Monto</mat-label>
            <input type="number" matInput formControlName="amount">
        </mat-form-field>
    </form>
</div>
<mat-dialog-actions class="d-flex">
    <span class="spacer"></span>
    <button type="button" mat-raised-button mat-dialog-close>CANCELAR</button>
    <div class="divider"></div>
    <button type="submit" mat-flat-button color="primary">GUARDAR</button>
</mat-dialog-actions>
